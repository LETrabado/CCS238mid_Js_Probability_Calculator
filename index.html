<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
    <script src="ProbCalc.js"></script>
    <style>
      /* temporary style */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="number"] {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        max-width: 250px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      span.validity {
        color: #e74c3c;
        font-size: 12px;
        display: block;
        margin-top: 5px;
      }

      #inputs-container {
        margin-top: 20px;
      }

      #answer {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }

      input[type="number"]:invalid {
        border-color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <h1>Dice Probability Calculator</h1>
    <label for="numDice">Enter number of Dice (max 5):</label>
    <input
      type="number"
      id="numDice"
      name="dice"
      min="1"
      max="5"
      value="1"
      required
    />
    <span class="validity"></span>
    <label for="numSides">Enter number of Sides (max 20)</label>
    <input
      type="number"
      id="numSides"
      name="sides"
      min="1"
      max="20"
      value="6"
      required
    />
    <span class="validity"></span>
    <h3>Sum</h3>
    <p>enter desired sum of dice results</p>
    <input id="sum" type="number" name="sum" step="1" min="0" max="100" />
    <span class="validity"></span>
    <button class="ansButton" id="sumButton"></button>
    <h3 id="sumAnswer">answer1</h3>
    <h3>Dice Combinations</h3>
    <p>Enter specific dice combinations</p>
    <div id="inputs-container" class="input-container"></div>
    <br />
    <button class="ansButton" id="indivButton"></button>
    <h3 id="indivAnswer">answer2</h3>

    <!-- Scripts used for UI purposes only especially for adjusting inputs boxes for the Specific Combinations input -->
    <script>
      function createInputs() {
        const container = document.getElementById("inputs-container");
        const numberOfInputs = parseInt(
          document.getElementById("numDice").value
        );
        const maxValue = parseInt(document.getElementById("numSides").value);

        // Validate number of inputs
        if (isNaN(numberOfInputs) || numberOfInputs < 1 || numberOfInputs > 5) {
          return; // Avoid clearing container if invalid
        }

        // Validate max value
        if (isNaN(maxValue) || maxValue < 1) {
          return; // Avoid clearing container if invalid
        }

        // Get existing inputs
        const inputs = container.querySelectorAll("input");

        // Remove extra inputs if needed
        if (inputs.length > numberOfInputs) {
          for (let i = inputs.length - 1; i >= numberOfInputs; i--) {
            container.removeChild(inputs[i]);
          }
        }

        // Add new inputs if needed
        for (let i = inputs.length; i < numberOfInputs; i++) {
          const input = document.createElement("input");
          input.type = "number";
          input.placeholder = `any number`;
          input.name = "subset[]"; // Add name attribute to submit as array
          input.min = 1;
          input.max = maxValue;
          container.appendChild(input);
        }

        // Update the max attribute for existing inputs
        inputs.forEach((input) => (input.max = maxValue));
      }

      // Initialize with one input
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("inputs-container");
        const input = document.createElement("input");
        input.type = "number";
        input.placeholder = "any number";
        input.name = "subset[]"; // Add name attribute to submit as array
        input.min = 1;
        input.max = document.getElementById("numSides").value;
        container.appendChild(input);
      });

      // Attach event listeners
      document
        .getElementById("numDice")
        .addEventListener("input", createInputs);
      document
        .getElementById("numSides")
        .addEventListener("input", createInputs);
    </script>
  </body>
</html>
